language: bash
os: linux
sudo: required
env:
  global:
  - secure: 
  - secure: 
  - secure: 
services:
- docker
jobs:
  include:
  - stage: build docker image
    name: Test build docker image
    script:
    - docker build -t "${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}" .
  - stage: test
    script: docker run  "${TRAVIS_REPO_SLUG}:${TRAVIS_BRANCH}" /opt/odoo/odoo-bin --version 
  - stage: deploy
    provider: script
    skip_cleanup: true
    script:
      - nvm install lts/*
      - npx semantic-release
    on:
      tags: true
      branch: 12

